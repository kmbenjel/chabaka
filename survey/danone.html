<!DOCTYPE html>
<html>
<head>
    <title>Buy Me a Danone Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body id="body" class="p-3">
    <main id="main" class="container-fluid rounded-3 my-4 mx-auto p-3" style="background-color: rgb(0, 0, 0, 0.15);">
        <div class="all mx-auto mx-md-4 text-center">
            <div class="py-4">
                <h1 id="title" class="display-1 fw-bold">Survey</h1>
            </div>
            
            <p id="description" class="fs-2 text-light rounded-pill p-2">How many <strong>Danones</strong> will you buy me?</p>
            
            <figure id="img-div" class="mx-auto my-4 rounded-3 px-3 py-5">
                <img id="image" class="img-fluid img-thumbnail mx-auto rounded-circle" src="images/yogurts.jpg" alt="A disappointingly small number of danones.">
                <figcaption id="img-caption" class="mx-auto mt-3 text-dark">A disappointingly small number of danones.</figcaption>
            </figure>
            
            <form action="thanks.html" id="survey-form" class="p-3 rounded-3 mx-auto">
                
                <div class="form-floating mb-3 mt-0">
                    <input id="name" type="text" class="form-control" placeholder=" " required>
                    <label id="name-label" for="name" class="form-label">Your name</label>
                </div>
                <div class="form-floating my-3">
                    <input id="email" name="email" type="email" class="form-control" placeholder=" " required>
                    <label id="email-label" for="email" class="form-label">Your email</label>
                </div>
                <div class="my-3 fw-bolder text-secondary form-control p-3">
                    <label id="number-label" for="number" class="form-label" for="name" class="">How many Danones do you eat every day?</label>
                    <input id="number" name="number" type="number" min="10" max="30" class="form-control m-2 mx-auto border-dark" placeholder="In the range: 10-100" required>
                </div>
                
                <div class="mt-3 mb-1 form-control p-3">
                    <label for="sel1" class="form-label fw-bolder text-secondary">How many thousand Danones could you buy me on a daily basis?</label>
                    <select id="dropdown" class="form-select m-2 mx-auto border-dark" id="sel1" name="sellist">
                        <option selected>Choose a number</option>
                        <option>A thousand Danones</option>
                        <option>A ten thousand Danones</option>
                        <option>A hundred thousand Danones</option>
                        <option>A million Danones</option>
                    </select>
                </div>
                
                <div class="options py-2 mx-auto rounded-3 row">
                    <div class="radios border p-4 col-md rounded-3 me-md-2 m-1 mx-auto">
                        <div class="fs-6 fw-bolder text-secondary">What are your gifts to me along width every Danone-stock?</div>    
                        <div class="form-check my-3 text-start">
                            <input class="form-check-input" type="checkbox" id="check1" name="check1" value="pink pillow">
                            <label class="form-check-label" for="check1">A Pink Pillow</label>                           
                        </div>
                        <div class="form-check my-3 text-start">
                            <input class="form-check-input" type="checkbox" id="check2" name="check2" value="blue bycicle">
                            <label class="form-check-label" for="check2">A Blue Bycicle</label>
                        </div>
                        <div class="form-check my-3 text-start">
                            <input class="form-check-input" type="checkbox" id="check3" name="check3" value="red Range-Rover">
                            <label class="form-check-label" for="check3">A Red Range-Rover</label>
                        </div>
                    </div>
                    
                    
                    <div class="checks border p-4 col-md rounded-3 ms-md-2 m-1 mx-auto">
                        <div class="fs-6 fw-bolder text-secondary">How much money will you send along with every Danone-stock?</div>
                        <div class="form-check my-3 text-start">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="1000" checked>
                            <label class="form-check-label" for="radio1">1000$</label>
                        </div>
                        <div class="form-check my-3 text-start">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="2000">
                            <label class="form-check-label" for="radio2">2000$</label>
                        </div>
                        <div class="form-check my-3 text-start">
                            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="3000">
                            <label class="form-check-label" for="radio3">3000$</label>
                        </div>
                    </div>        
                </div>
                
                <div class="form-control p-3">
                    <label for="more" class="form-label fw-bolder text-secondary">Describe how much you adore buying me Danones...</label>
                    <textarea id="more" name="more" class="form-control border-dark" placeholder=" "></textarea>
                </div>
                <br>
                <button id="submit" class="form-control btn-lg btn-secondary my-4 border-dark mx-auto fw-light">Submit</button>
            </form>

            <div>
            </main>
            <br>
            <footer class="text-center text-danger m-3 rounded-3 mx-auto px-2">
                <p class="fs-6 text-secondary">Designed by: Khalid Benjelloun</p>
            </footer>
        </body>
        </html>
