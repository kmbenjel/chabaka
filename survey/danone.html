<!DOCTYPE html>
<html>
<head>
    <title>Buy Me a Danone Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body id="body" class="p-3">
    <main id="main" class="container-fluid rounded-3 my-4 mx-auto p-3" style="background-color: rgb(0, 0, 0, 0.15);">
        <div class="all mx-auto text-center mx-md-4">
            <div class="py-4">
                <h1 id="title" class="display-1 fw-bold">Survey</h1>
            </div>
            
            <p id="description" class="fs-2 text-light rounded-pill p-2">How many <strong>Danones</strong> will you buy me?</p>
            
            <figure id="img-div" class="mx-auto my-4 rounded-3 px-3 py-5">
                <img id="image" class="img-fluid img-thumbnail mx-auto rounded-circle" src="images/yogurts.jpg" alt="A disappointingly small number of danones.">
                <figcaption id="img-caption" class="mx-auto m-3">A disappointingly small number of danones.</figcaption>
            </figure>
            
            <form action="submit" id="survey-form" class="p-4 rounded-3 mx-auto">
                
                <div class="row">
                    <input id="name" type="text" class="form-control col" placeholder="Danone Buying Man" required>
                    <label id="name-label" for="name" class="form-label col">Enter your name:</label>
                    
                </div>
                <div>
                    <label id="email-label" for="email" class="form-label">Enter your email:</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="buyme@danone.now" required>
                </div>
                <div>
                    <label id="number-label" for="name" class="form-label">How many Danones do you eat every day?:</label>
                    <input id="number" name="number" type="number" min="10" max="30" placeholder="Enter a number between 10 and 30" class="form-control" required>
                    
                </div>
                
                <div class="form-floating">
                    <select id="dropdown" class="form-select" id="sel1" name="sellist">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <label for="sel1" class="form-label">Select list (select one):</label>
                </div>
                
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                    <label class="form-check-label" for="option1">Option 1</label>

                    <input class="form-check-input" type="checkbox" id="check1" name="option2" value="something" checked>
                    <label class="form-check-label" for="option2">Option 1</label>
                </div>
                


                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Option 1
                    <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
                    <label class="form-check-label" for="radio2"></label>
                </div>

                

                <div>
                    <label for="more" class="form-label">How do you eat 'em?:</label>
                    <textarea id="more" name="more" placeholder="Tell me more about your Danone journey..."></textarea>
                </div>
                
                
                <button id="submit" class="btn">Submit</button>
            </form>
            
            
            <div>
            </main>
            <footer class="text-center text-danger m-5 rounded-3 mx-auto px-2">
                <p class="fs-6 text-secondary">Designed by: Khalid Benjelloun</p>
            </footer>
            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        </body>
        </html>
