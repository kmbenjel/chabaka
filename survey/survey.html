<!DOCTYPE html>
<html>
<head>
    <title>Mahmoud Muhammad Shaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="p-3" style="background-color: #ffebc5;">
    <main id="main" class="container-fluid rounded-3 my-4 mx-auto p-3" style="background-color: rgb(0, 0, 0, 0.1);">
        <div class="all mx-auto text-center">
            <div class="py-4">
                <h1 id="title" class="display-3">Survey</h1>
            </div>

            <p id="description" class="fs-2 text-light rounded-pill p-2">How many Danones could you buy me?</p>

            <figure id="img-div" class="mx-auto my-5">
                <img id="image" class="img-fluid mx-auto d-block rounded-circle" src="images/yogurts.jpg" alt="A disappointingly small number of danones.">
                <figcaption id="img-caption" class="mx-auto m-3">A disappointingly small number of danones.</figcaption>
            </figure>

            <form action="submit" id="survey-form">

                <label id="name-label" for="name" class="form-label">Enter your name:</label>
                <input id="name" type="text" class="form-control" placeholder="Danone Paying Man" required>

                <label id="email-label" for="email" class="form-label">Enter your email:</label>
                <input id="email" type="email" class="form-control" placeholder="buyme@danone.now" required>

                <label id="number-label" for="name" class="form-label">Enter your email:</label>
                <input id="number" type="number" min="0" max="10" placeholder="Enter a number" class="form-control" required>

                <label for="more" class="form-label">Enter your email:</label>
                <input id="more" type="textarea" class="form-control">

                


                <button class="btn">Submit</button>
            </form>
            

            <div>
            </main>
            <footer class="text-center text-danger mb-5">
                <p class="d-inline h6">Website:
                    <a id="tribute-link" class="text-danger link-dark d-inline text-decoration-none" href="https://aboufehr.com/" target="_blank">
                        <p class="h6 text-center d-inline">
                            Abufehr.com
                        </p>      
                    </a> 
                </p> 
                <p class="fs-6 text-secondary">Designed by: Khalid Benjelloun</p>
            </footer>
            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        </body>
        </html>
