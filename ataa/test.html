<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cropped {
            width: 700px; 
            height: 700px; 
            overflow: hidden;
            border: 5px solid black;
        }
        
        .cropped img {
            margin: -50px 0px 0px -50px;

        }
        
    </style>
</head>
<body>
    <h3> Original image: </h3>
    <img
    src="ataa.jpg"
    >
    <h3> Cropped image: </h3>
    <div class="cropped">
        <img
        src="ataa.jpg"
        >
    </div>
</body>
</html>
