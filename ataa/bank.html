				<!-- RIB -->

					<button class="btn btn-outline-dark rounded ms-2" title="Copied!" type="button" data-clipboard-target="#rib">
						Copy

				<!-- International -->

				<!-- IBAN -->
				
				<p class="h5 ps-1 m-0">I.B.A.N:</p>
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto mb-4">
					<input class="form-control" type="text" id="iban" value="MA" readonly>
					<button class="btn btn-outline-dark rounded ms-2" title="Copied!" type="button" data-clipboard-target="#iban">

					</button>

				<!-- SWIFT -->

					<input class="form-control" type="text" id="bic" value="BCP OM AMC" readonly>
					<button class="btn btn-outline-dark rounded ms-2" title="Copied!" type="button" data-clipboard-target="#bic">
						Copy
					</button>
				</div>
