<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transfer Info - Khalid Benjelloun</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<!-- Tooltipster CSS -->
	
	<link rel="stylesheet" type="text/css" href="tooltipster.bundle.min.css">	
	
	<!-- Bootstrap -->
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container p-3 mx-auto">
		<div class="border border-secondary p-3 rounded-3 mx-auto" id="box">
			<!-- Principal Info -->
			
			
			<div class="section rounded-3 py-2 mb-4 px-2 shadow border">
				
				<p class="h3 p-2">Principal Info</p>
				<!-- Name -->
				
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto">
					<input class="form-control" type="text" value="ELLAILI ASMAE" id="name" readonly>
					<button class="btn btn-outline-dark rounded ms-2" title="Copied!" type="button" data-clipboard-target="#name">
						Copy
					</button>
				</div>
				
				<!-- Phone
				
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto">
					<input class="form-control" type="text" value="+212641134341" id="phone" readonly>
					<button class="btn btn-outline-dark rounded ms-2" title="Copied!" type="button" data-clipboard-target="#phone">
						Copy
					</button>
				</div> -->
				
				<!-- City -->
				
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto">
					<input class="form-control" type="text" value="City: Kenitra, Morocco" id="city" readonly>
					<button class="btn btn-outline-dark rounded ms-2" title="Copied!" type="button" data-clipboard-target="#city">
						Copy
					</button>
				</div>
			</div>
			
			<!-- BANK -->
			
			<div class="section rounded py-2 mb-4 px-2 shadow border">
				<p class="h3 p-2 mb-4">Bank</p>
				
				<!-- RIB -->
				
				<p class="h5 ps-1 m-0 text-secondary">RIB (Umnia Bank):</p>
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto mb-4">
					<input class="form-control" type="text" value="360330000002315051001581" id="rib" readonly>
					<button class="btn btn-outline-dark rounded ms-2" title="Copied!" type="button" data-clipboard-target="#rib">
						Copy
					</button>
				</div>
				

				<!-- International -->
				
				<hr class="mx-auto mt-5">
				<p class="h3 p-2 mb-4">International Bank Transfers</p>
				
				<!-- IBAN -->
				
				<p class="h5 ps-1 m-0 text-secondary">I.B.A.N:</p>
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto mb-4">
					<input class="form-control" type="text" id="iban" value="MA64 360330000002315051001581" readonly>
					<button class="btn btn-outline-dark rounded ms-2" title="Copied!" type="button" data-clipboard-target="#iban">
						Copy
					</button>
				</div>
				
				<!-- BIC/SWIFT -->
				
				<p class="h5 ps-1 m-0 text-secondary">B.I.C/SWIFT:</p>
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto mb-4">
					<input class="form-control" type="text" id="bic" value="CIHMMAMCUBP" readonly>
					<button class="btn btn-outline-dark rounded ms-2" title="Copied!" type="button" data-clipboard-target="#bic">
						Copy
					</button>
				</div>
			</div>
		
		<!-- Footer -->
		
		<hr class="mx-auto mt-5">
		
		<footer>
			<p class="h6 fw-light">Designed by: Khalid Benjelloun</p>
		</footer>
		

	</div>
</div>

<!-- (Right before </body>) -->

<!-- ClipboardJS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>

<script>
	var btns = document.querySelectorAll('.btn');
	var clipboard = new ClipboardJS(btns);
</script>


<!-- JQuery -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- Tooltipster -->

<script type="text/javascript" src="tooltipster.bundle.min.js"></script>
<script>
	$(document).ready(function() {
		$('.btn').tooltipster({
			trigger: 'click',
			timer: 600,
			position: 'left',
			
		});
	});
</script>


<!-- Bootstrap -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
