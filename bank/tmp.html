<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Khalid Benjelloun</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container justify-content-center">
	<main class="container justify-content-center">
		<label for="principal">Principal info:</label><br>
		<section class="info general" id="principal">
			<input class="form-control" type="text" value="KHALID BENJELLOUN" id="name" readonly>
			<button class="btn btn-outline-dark" type="button" data-clipboard-target="#name" >
				Copy
			</button>
			<input class="form-control" type="text" value="00212641134341" id="phone" readonly>
			<button class="btn btn-outline-dark" type="button" data-clipboard-target="#phone">
				Copy
			</button>
			<input class="form-control" type="text" value="City: Fes, Morocco" id="city" readonly>
			<button class="btn" type="button" data-clipboard-target="#city">
				Copy
			</button>
		</section>


	</main>
	<footer>
		<p>Designed by: Khalid Benjelloun</p>
	</footer>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
	<script>
		var btns = document.querySelectorAll('.btn');
		var clipboard = new ClipboardJS(btns);
		
        $('button').tooltip({
  trigger: 'click',
  placement: 'bottom'
});

function setTooltip(btn, message) {
  $(btn).tooltip('hide')
    .attr('data-original-title', message)
    .tooltip('show');
}

function hideTooltip(btn) {
  setTimeout(function() {
    $(btn).tooltip('hide');
  }, 1000);
}
var clipboard = new Clipboard('button');

clipboard.on('success', function(e) {
  setTooltip(e.trigger, 'Copied!');
  hideTooltip(e.trigger);
});

clipboard.on('error', function(e) {
  setTooltip(e.trigger, 'Failed!');
  hideTooltip(e.trigger);
});
	</script>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script
	src="https://code.jquery.com/jquery-2.2.4.min.js"

	crossorigin="anonymous"></script>
