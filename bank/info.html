<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Khalid Benjelloun</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container m-3 mx-auto" style="background-color: aqua; max-width: 450px;">
		<!-- Heading and Image -->
		<div class="border border-secondary p-3 rounded mx-auto" style="max-width: 400px ;background-color:#FCFFE9">
			<div class="figure">
				<div class="display-5">
					<p style="text-align:center;">Transaction Info</p>
				</div>
				<figure style="opacity: .75;">
					<img src="khalid.jpg" class="img-fluid img-thumbnail rounded-circle mx-auto d-block m-5" alt="Photo of me: Khalid Benjelloun" style="max-width: 70%; width: 350px;">
				</figure>
			</div>
			<!-- Principal Info -->
			<label for="principal" class="h5">Principal info:</label><br>
			<div class="section">
				<!-- Name -->
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto">
					<input class="form-control d-inline" type="text" value="KHALID BENJELLOUN" id="name" readonly>
					<button class="btn btn-outline-dark rounded ms-2 d-inline" type="button" data-clipboard-target="#name">
						Copy
					</button>
				</div>
				<!-- Phone -->
				<div class="border border-secondary m-1 btn-group form-control p-2">
					<input class="form-control" type="text" value="00212641134341" id="phone" readonly>
					<button class="btn btn-outline-dark rounded ms-2 d-inline" type="button" data-clipboard-target="#phone">
						Copy
					</button>
				</div>
				<!-- City -->
				<div class="border border-secondary m-1 btn-group form-control p-2">
					<input class="form-control" type="text" value="City: Fes, Morocco" id="city" readonly>
					<button class="btn btn-outline-dark rounded ms-2 d-inline" type="button" data-clipboard-target="#city">
						Copy
					</button>
				</div>
				<hr>
			</div>
			
			<label for="rib" class="h5">RIB (CIH):</label><br>
			<div class="info">
				
				<input class="form-control" type="text" value="230270823549621101920022" id="rib" readonly>
				<button class="btn btn-outline-dark" type="button" data-clipboard-target="#rib">
					Copy
				</button>
			</div>
			<div class="info">
				<label for="cih">CIH:</label><br>
				<input class="form-control" type="text" value="8235496211019200" id="cih" readonly>
				<button class="btn btn-outline-dark" type="button" data-clipboard-target="#cih">
					Copy
				</button>
			</div>
			<div class="info">
				<label for="chaabi">Banque Populaire:</label><br>
				<input class="form-control" type="text" value="2111100885000000" id="chaabi" readonly>
				<button class="btn btn-outline-dark" type="button" data-clipboard-target="#chaabi">
					Copy
				</button>
			</div>
			<div class="info">
				<label for="barid">Al-Barid Bank:</label><br>
				<input class="form-control" type="text" value="8282896" id="barid" readonly>
				<button class="btn btn-outline-dark" type="button" data-clipboard-target="#barid">
					Copy
				</button>
			</div>
			<div class="info">
				<div id="international">
					<label for="international">International Bank Transfers:</label><br>
					<label for="iban">I.B.A.N:</label><br>
					<input class="form-control" type="text" id="iban" value="MA64 230270823549621101920022" readonly>
					<button class="btn btn-outline-dark" type="button" data-clipboard-target="#iban">
						Copy
					</button><br>
					<label for="bic">B.I.C/SWIFT:</label><br>
					<input class="form-control" type="text" id="bic" value="CIHMMAMC" readonly>
					<button class="btn btn-outline-dark" type="button" data-clipboard-target="#bic">
						Copy
					</button>
				</div>
			</div>
		</div>	
		<hr class="bottom-line">
		
		<footer>
			<p>Designed by: Khalid Benjelloun</p>
		</footer>
	</div>
	
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/css/tooltipster.main.min.css"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
	<script>
		var btns = document.querySelectorAll('.btn');
		var clipboard = new ClipboardJS(btns);
		
	</script>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
