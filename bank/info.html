<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Khalid Benjelloun</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >
	<div class="container border">
		<label for="principal">Principal info:</label><br>
		<section class="border row" id="principal">
			<input class="form-control col-8" type="text" value="KHALID BENJELLOUN" id="name" readonly>
			<button class="btn btn-outline-dark col" type="button" data-clipboard-target="#name">
				Copy
			</button>
			<input class="form-control" type="text" value="00212641134341" id="phone" readonly>
			<button class="btn btn-outline-dark" type="button" data-clipboard-target="#phone">
				Copy
			</button>
			<input class="form-control" type="text" value="City: Fes, Morocco" id="city" readonly>
			<button class="btn btn-outline-dark" type="button" data-clipboard-target="#city">
				Copy
			</button>
		</section>
		<section class="info">
			<label for="rib">RIB (CIH):</label><br>
			<input class="form-control" type="text" value="230270823549621101920022" id="rib" readonly>
			<button class="btn btn-outline-dark" type="button" data-clipboard-target="#rib">
				Copy
			</button>
		</section>
		<section class="info">
			<label for="cih">CIH:</label><br>
			<input class="form-control" type="text" value="8235496211019200" id="cih" readonly>
			<button class="btn btn-outline-dark" type="button" data-clipboard-target="#cih">
				Copy
			</button>
		</section>
		<section class="info">
			<label for="chaabi">Banque Populaire:</label><br>
			<input class="form-control" type="text" value="2111100885000000" id="chaabi" readonly>
			<button class="btn btn-outline-dark" type="button" data-clipboard-target="#chaabi">
				Copy
			</button>
		</section>
		<section class="info">
			<label for="barid">Al-Barid Bank:</label><br>
			<input class="form-control" type="text" value="8282896" id="barid" readonly>
			<button class="btn btn-outline-dark" type="button" data-clipboard-target="#barid">
				Copy
			</button>
		</section>
		<section class="info">
			<div id="international">
				<label for="international">International Bank Transfers:</label><br>
				<label for="iban">I.B.A.N:</label><br>
				<input class="form-control" type="text" id="iban" value="MA64 230270823549621101920022" readonly>
				<button class="btn btn-outline-dark" type="button" data-clipboard-target="#iban">
					Copy
				</button><br>
				<label for="bic">B.I.C/SWIFT:</label><br>
				<input class="form-control" type="text" id="bic" value="CIHMMAMC" readonly>
				<button class="btn btn-outline-dark" type="button" data-clipboard-target="#bic">
					Copy
				</button>
			</div>
		</section>	
		<hr class="bottom-line">
		
		<footer>
			<p>Designed by: Khalid Benjelloun</p>
		</footer>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/css/tooltipster.main.min.css"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
	<script>
		var btns = document.querySelectorAll('.btn');
		var clipboard = new ClipboardJS(btns);
		// Tooltip
		
		$('.btn').tooltip({
			trigger: 'click',
			placement: 'top'
		});
		
		function setTooltip(btn, message) {
			$(btn).tooltip('hide')
			.attr('data-original-title', message)
			.tooltip('show');
		}
		
		function hideTooltip(btn) {
			setTimeout(function() {
				$(btn).tooltip('hide');
			}, 350);
		}
		
		// Clipboard
		
		clipboard.on('success', function(e) {
			setTooltip(e.trigger, 'Copied!');
			hideTooltip(e.trigger);
		});
		
		clipboard.on('error', function(e) {
			setTooltip(e.trigger, 'Failed!');
			hideTooltip(e.trigger);
		});
		
	</script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	<script>
		$(document).ready(function() {
			$(".btn").addClass("animated bounce");
		});
	</script>
</script>
</body>
</html>
