<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transaction Info - Khaid Benjelloun</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container p-3 mx-auto">
		<div class="border border-secondary p-3 rounded-3 mx-auto" id="box">
			
			<!-- Heading and Image -->
			
			<div class="figure mb-4">
				<div class="display-4 mt-4">
					<p class="fw-bolder">Transfer Info</p>
				</div>
				<figure>
					<img src="khalid.jpg" id="khalid" class="img-fluid img-thumbnail rounded-circle mx-auto d-block m-5" alt="Photo of me: Khalid Benjelloun">
				</figure>
			</div>
			
			<!-- Principal Info -->
			
			
			<div class="section rounded-3 py-2 mb-4 px-2 shadow border">
				
				<p class="h3 p-2">Principal Info</p>
				<!-- Name -->
				
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto">
					<input class="form-control" type="text" value="KHALID BENJELLOUN" id="name" readonly>
					<button class="btn btn-outline-dark rounded ms-2" type="button" data-clipboard-target="#name">
						Copy
					</button>
				</div>
				
				<!-- Phone -->
				
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto">
					<input class="form-control" type="text" value="+212641134341" id="phone" readonly>
					<button class="btn btn-outline-dark rounded ms-2" type="button" data-clipboard-target="#phone">
						Copy
					</button>
				</div>
				
				<!-- City -->
				
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto">
					<input class="form-control" type="text" value="City: Fes, Morocco" id="city" readonly>
					<button class="btn btn-outline-dark rounded ms-2" type="button" data-clipboard-target="#city">
						Copy
					</button>
				</div>
			</div>
			
			<div class="section rounded py-2 mb-4 px-2 shadow border">
				<p class="h3 p-2">Bank</p>
				
				<!-- RIB -->
				
				<p class="h5 ps-1 text-secondary">RIB (CIH):</p>
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto">
					
					<input class="form-control" type="text" value="230270823549621101920022" id="rib" readonly>
					<button class="btn btn-outline-dark rounded ms-2" type="button" data-clipboard-target="#rib">
						Copy
					</button>
				</div>
				
				<!-- CIH -->
				
				<p class="h5 ps-1 py-2 text-secondary">CIH:</p>
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto">
					
					<input class="form-control" type="text" value="8235496211019200" id="cih" readonly>
					<button class="btn btn-outline-dark rounded ms-2" type="button" data-clipboard-target="#cih">
						Copy
					</button>
				</div>
				
				<!-- Banque Populaire -->
				
				<p class="h5 ps-1 py-2 text-secondary">Banque Populaire:</p>
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto">
					<input class="form-control" type="text" value="2111100885000000" id="chaabi" readonly>
					<button class="btn btn-outline-dark rounded ms-2" type="button" data-clipboard-target="#chaabi">
						Copy
					</button>
				</div>
				
				<!-- Al-Barid Bank -->
				
				<p class="h5 ps-1 py-2 text-secondary">Al-Barid Bank:</p>
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto">
					<input class="form-control" type="text" value="8282896" id="barid" readonly>
					<button class="btn btn-outline-dark rounded ms-2" type="button" data-clipboard-target="#barid">
						Copy
					</button>
				</div>
				
				<!-- International -->
				
				<p class="h3 p-2">International Bank Transfers</p>
				
				<!-- IBAN -->
				
				<p class="h5 ps-1 py-2 text-secondary">I.B.A.N:</p>
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto">
					<input class="form-control" type="text" id="iban" value="MA64 230270823549621101920022" readonly>
					<button class="btn btn-outline-dark rounded ms-2" type="button" data-clipboard-target="#iban">
						Copy
					</button>
				</div>

				<!-- BIC/SWIFT -->
				
				<p class="h5 ps-1 py-2 text-secondary">B.I.C/SWIFT:</p>
				<div class="border border-secondary m-1 btn-group form-control p-2 mx-auto">
					<input class="form-control" type="text" id="bic" value="CIHMMAMC" readonly>
					<button class="btn btn-outline-dark rounded ms-2" type="button" data-clipboard-target="#bic">
						Copy
					</button>
				</div>
			</div>
		</div>
		
		<!-- Footer -->
		
		<hr class="mx-auto mt-5">
		
		<footer>
			<p class="h6 fw-light">Designed by: Khalid Benjelloun</p>
		</footer>
	</div>
</div>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/css/tooltipster.main.min.css"></script> -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
<script>
	var btns = document.querySelectorAll('.btn');
	var clipboard = new ClipboardJS(btns);
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
